<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align: center">Forms</h1>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="form">
            <form>
              <!-- Name Input -->
              <div class="mb-3">
                <label for="Name" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  placeholder="Enter your name"
                  autocomplete="off"
                />
              </div>

              <!-- Email Input -->
              <div class="mb-3">
                <label for="EmailId" class="form-label">Email ID:</label>
                <input
                  type="email"
                  id="EmailId"
                  class="form-control"
                  placeholder="Enter your email"
                  autocomplete="off"
                />
              </div>

              <!-- Password Input -->
              <div class="mb-3">
                <label for="Password" class="form-label">Password:</label>
                <input
                  type="password"
                  id="Password"
                  class="form-control"
                  placeholder="Enter your password"
                  autocomplete="off"
                />
              </div>

              <!-- Radio Buttons for Language -->
              <h4>Preferred Language</h4>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Lang"
                  id="HTML"
                  value="HTML"
                />
                <label class="form-check-label" for="HTML">HTML</label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Lang"
                  id="CSS"
                  value="CSS"
                />
                <label class="form-check-label" for="CSS">CSS</label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="Lang"
                  id="JS"
                  value="JS"
                />
                <label class="form-check-label" for="JS">JavaScript</label>
              </div>

              <!-- Checkbox for Courses -->
              <h4>Courses</h4>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="JavaStack"
                  name="course"
                  value="Java Stack"
                />
                <label class="form-check-label" for="JavaStack"
                  >Java Stack</label
                >
              </div>

              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="DataScience"
                  name="course"
                  value="Data Science"
                />
                <label class="form-check-label" for="DataScience"
                  >Data Science</label
                >
              </div>

              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="MernStack"
                  name="course"
                  value="Mern Stack"
                />
                <label class="form-check-label" for="MernStack"
                  >Mern Stack</label
                >
              </div>

              <!-- Dropdown for Field -->
              <div class="mb-3">
                <label for="field" class="form-label">Field:</label>
                <select id="field" name="field" class="form-select">
                  <option value="Select">Select</option>
                  <option value="CSS">CSS</option>
                  <option value="HTML">HTML</option>
                  <option value="JS">JavaScript</option>
                </select>
              </div>

              <!-- Textarea for Describing Yourself -->
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Describe Yourself:</label
                >
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="4"
                  placeholder="Write something about yourself"
                ></textarea>
              </div>

              <!-- Calendar Input -->
              <div class="mb-3">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" />
              </div>

              <!-- Phone Number Input -->
              <div class="mb-3">
                <label for="Mobile" class="form-label">Phone Number:</label>
                <input
                  type="tel"
                  id="Mobile"
                  class="form-control"
                  placeholder="Enter your phone number"
                  pattern="[0-9]{10}"
                />
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <a href="A2.2Table.html"><p>Click here for table file</p></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
